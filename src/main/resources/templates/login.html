<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<body>
	
	<div th:if = "${param.error}">
		Error en el usuario o password
	</div>
	<div th:if = "${param.logout}">
		You have been logged out
	</div>
	<form class="form-horizontal" action="#"
			th:action="@{/login}" 
			method="post">
			<fieldset>

				<!-- Form Name -->
				<legend>Form Name</legend>

				<!-- Name input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="name">User</label>
					<div class="col-md-4">
						<input id="user" name="username" type="text" 
							placeholder="" class="form-control input-md">

					</div>
				</div>

				<!-- Surname input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="password">Password</label>
					<div class="col-md-4">
						<input id="pass" name="password"
							type="password" placeholder="" class="form-control input-md">

					</div>
				</div>
				<div class="col-md-8">
							<button id="button1id" type="submit" name="button1id"
							class="btn btn-success">Sign In</button>
			</div>
			
			</fieldset>
		</form>
	
	

</body>
</html>
