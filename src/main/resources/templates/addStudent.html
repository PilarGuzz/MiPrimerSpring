<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
	<div>
		<form class="form-horizontal" action="#" th:action="@{/addStudent/submit}" th:object="${estudiante}" method="post">
			<fieldset>

				<!-- Form Name -->
				<legend>Form Name</legend>

				<!-- Name input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="name">Name</label>
					<div class="col-md-4">
						<input id="name" name="name" type="text" th:field="*{name}" placeholder=""
							class="form-control input-md">

					</div>
				</div>

				<!-- Surname input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="surname">Surname</label>
					<div class="col-md-4">
						<input id="surname" name="surname" th:field="*{surname}"  type="text" placeholder=""
							class="form-control input-md">

					</div>
				</div>

				<!-- Age input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="age">Age</label>
					<div class="col-md-4">
						<input id="age" name="age" th:field="*{age}"  type="number"
							placeholder="" class="form-control input-md">

					</div>
				</div>

				<!-- Button (Double) -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="button1id">Double
						Button</label>
					<div class="col-md-8">
						<button id="button1id" type="submit" name="button1id"
							class="btn btn-success">Send</button>
						<button id="button2id" type="reset" name="button2id"
							class="btn btn-danger">Clear</button>
					</div>
				</div>

			</fieldset>
		</form>
	</div>

</body>
</html>
